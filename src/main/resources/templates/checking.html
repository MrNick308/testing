<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Орфография</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Проверка текста</h1>
<form action="#" th:action="@{/api/v1/checking}" th:object="${checktext}" method="post">
    <p>Введи текст: <input type="text" th:field="*{oldText}" /></p>
    <p><input type="submit" value="Проверить" /> <input type="reset" value="Сбросить" /></p>
</form>
</body>
</html>
